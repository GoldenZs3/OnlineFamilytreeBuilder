<body>
    <div id="nav-placeholder"></div>
<div id="title"><h1>Access a private tree</h1></div>
<div id="privateForm">
    <form id="accessTreeForm" >
        <label for="privateTreeName">Provide your tree name: (You would have created this when starting your tree) <p id="star">*</p></label><br>
        <input type="text" id="privateTreeName" name="privateTreeName" required><br><br>
        <label for="privateTreePass">Provide your passphrase for the tree: <p id="star">*</p></label><br>
        <input type="text" id="privateTreePass" name="privateTreePass" required><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

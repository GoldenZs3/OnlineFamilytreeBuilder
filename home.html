<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<style type="text/css">
	body {
	    font: 10px sans-serif;
		border: 0;
		margin: 0;
	}
	.topnav a.active {
  	background-color: white;
  	color: green;
	}
	h1{
		font-size: 3em;
	}
	path{
		stroke-width: 2.5px;
	}
	#title{
		display:flex;
		justify-content: center;
	}
	.linage {
	    fill: none;
	    stroke: #000;
		height: 200px;
	}
	.marriage {
	    fill: none;
	    stroke: black;
	}
	.marriageNode {
			background-color: black;
			border-radius: 50%;
	}
	.man {
	    background-color: lightgreen;
			border-style: solid;
			border-width: 1px;
			box-sizing: border-box;
		border-radius: 15px;
	}
	.woman {
			background-color: lightgreen;
			border-style: solid;
			border-width: 1px;
			box-sizing: border-box;
			border-radius: 15px;
	}
	.emphasis{
			font-style: italic;
	}
	.nodeText{
		font-size: 13px;
	}
	.foreignObject{
		height: 16px;
	}
	p {
		padding:0;
		margin:0;
	}
	#graph{
		height: 200px;
		padding-bottom: 50px;
	}
</style>


<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-dtree@2.4.1/dist/dTree.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
	<div id="nav-placeholder">

	</div>
	<div id="title"><h1>Online Familytree Builder</h1></div>
    <div id="graph"></div>
	<button onclick="addRelation()">Add Relation</button>
	<div><a href="/page2">Add relation from form</a></div>

    <script>
        function addRelation() {
            const relation = {
    parentName: 'James',
    relation: {
        name: 'New Child',
        class: 'woman'
    }
};
fetch('http://localhost:8000/addRelation', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(relation),
})
            .then(response => response.json())
        	.catch((error) => console.error('Error:', error));
		}
    </script>

    <script src='public/index.js'></script>
</body>
</html>

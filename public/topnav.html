<!DOCTYPE html>
<style type="text/css">
    .topnav {
  background-color: green;
  overflow: hidden;
  border-bottom: 3px solid black;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-right: 1px solid black;
  display: inline;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: lightgreen;
  color: black;
}
.header{
  position: fixed;
  width: 100%;
  height: 50px;
}

</style>
<body>
  <header class="header">
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/page2">Page 2</a>
      </div>
    </header>
</body>
